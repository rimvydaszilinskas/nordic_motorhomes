<!doctype html>
<html lang="en" xmlns:th="">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>MotorHomes</title>
</head>
<body>
<header th:include="sections/sections :: shared-header">

</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3><span th:text="${motorhouse.manufacturer} + ' ' + ${motorhouse.model}"></span></h3>
                <p><b>Year: </b><span th:text="${motorhouse.year}"></span></p>
                <p><b>Mileage: </b><span th:text="${motorhouse.mileage}"></span></p>
                <p><b>Gearbox: </b><span th:text="${motorhouse.gearbox}"></span></p>
                <p><b>Transmission: </b><span th:text="${motorhouse.transmission}"></span></p>
                <p><b>Seats/Beds: </b><span th:text="${motorhouse.seats} + '/' + ${motorhouse.bed_count}"></span></p>
                <p><b>Power: </b><span th:text="${motorhouse.power} + ' kW.'"></span></p>
                <p><b>Description: </b><span th:text="${motorhouse.description}"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" th:if="${!reservations.isEmpty()}">
                <h3>Bookings</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">From</th>
                            <th scope="col">To</th>
                            <th scope="col">Customer</th>
                            <th scope="col">Status</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reservation : ${reservations}">
                            <td scope="row" th:text="${reservation.id}"></td>
                            <td th:text="${reservation.dateFrom}"></td>
                            <td th:text="${reservation.dateTo}"></td>
                            <td><a th:text="${reservation.customerName}" th:href="'/customers/details/' + ${reservation.customerID}"></a></td>
                            <td th:text="${reservation.status}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-12" th:if="${reservations.isEmpty()}">
                <h3>No bookings</h3>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-2 offset-md-5 footer-center">
                <p>
                    2018
                </p>
            </div>
        </div>
    </div>
</footer>
<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="display.js"></script>
</body>
</html>
