<!doctype html>
<html lang="en" xmlns:th="">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MotorHomes</title>
  </head>
  <body>
    <header th:include="sections/sections :: shared-header">

    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <form method="post" action="#">
                <div class="form-group">
                  <label for="brands">Brand</label>
                  <select class="form-control" id="brands">
                    <option value="default"></option>
                    <option value="volkswagen">Volkswagen</option>
                    <option value="peugeot">Peugeot</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="gearbox">Gearbox</label>
                  <select class="form-control" id="gearbox">
                    <option value="default"></option>
                    <option value="manual">Manual</option>
                    <option value="automatic">Automatic</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="transmission">Transmission</label>
                  <select id="transmission"class="form-control">
                    <option value="default"></option>
                    <option value="fwd">Front wheel drive</option>
                    <option value="rwd">Rear wheel drive</option>
                    <option value="awd">All wheel drive</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="price">Price</label>
                  <input class="form-control "type="number" id="price" min="100"/>
                </div>
                <button type="submit" class="btn btn-info">Search</button>
            </form>
          </div>
          <div class="col-md-9">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Model</th>
                  <th scope="col">Gearbox</th>
                  <th scope="col">Mileage</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="motorhouse : ${motorhouses}">
                  <td scope="row" th:text="${motorhouse.id}"></td>
                  <td th:text="${motorhouse.manufacturer} + ' ' + ${motorhouse.model}"></td>
                  <td th:text="${motorhouse.gearbox}"></td>
                  <td th:text="${motorhouse.mileage} + ' KM'"></td>
                  <td>
                    <button class="btn btn-secondary details" th:id="details_ + ${motorhouse.id}">Details</button>
                    <button class="btn btn-danger delete" th:id="delete_ + ${motorhouse.id}">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <a class="btn btn-success" href="/addNew">Add new</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-2 offset-md-5 footer-center">
            <p>
              2018
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="display.js"></script>

    <div class="modal fade" id="delete_modal" tabindex="-1" role="dialog" aria-labelledby="Details modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss</button>
                    <a type="button" class="btn btn-danger" id="deleteBtn" href="">Delete</a>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
