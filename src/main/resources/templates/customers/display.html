<!doctype html>
<html lang="en" xmlns:th="">
  <head th:include="sections/sections :: head">
  </head>

  <body>
    <header th:include="sections/sections :: shared-header">

    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <h3><span th:text="${customer.firstName} + ' ' + ${customer.lastName}"></span></h3>
            <p><b>CPR: </b><span th:text="${customer.CPR}"></span></p>
            <p><b>Phone: </b><span th:text="${customer.phone}"></span></p>
            <p><b>Address: </b><span th:text="${customer.address} + ', ' + ${customer.city} + ' ' + ${customer.postCode} + ', ' + ${customer.country}"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3>Bookings</h3>
            <table class="table">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Camper van</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="reservation : ${reservations}">
                <td scope="row" th:text="${reservation.id}"></td>
                <td th:text="${reservation.dateFrom}"></td>
                <td th:text="${reservation.dateTo}"></td>
                <td><a th:text="${reservation.motorhouseName}" th:href="'/motorhouse/details/' + ${reservation.motorhouseID}" </td>
                <td th:text="${reservation.status}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer th:include="sections/sections :: footer">

    </footer>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="display.js"></script>
  </body>
</html>
