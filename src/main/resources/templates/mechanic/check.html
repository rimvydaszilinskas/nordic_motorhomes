<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:include="sections/sections :: head">
</head>

<body>
<header th:include="sections/sections :: header">

</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post" th:action="'/service/check/' + ${reservation.id}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="OK" id="engine" name="engine">
                        <label class="form-check-label" for="engine">
                            Engine OK
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="OK" id="lights" name="lights">
                        <label class="form-check-label" for="lights">
                            Lights OK
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="OK" id="chasis" name="chasis">
                        <label class="form-check-label" for="chasis">
                            Suspension OK
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="OK" id="interior" name="interior">
                        <label class="form-check-label" for="interior">
                            Interior OK
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="OK" id="exterior" name="exterior">
                        <label class="form-check-label" for="exterior">
                            Exterior OK
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea class="form-control" rows="5" id="notes" name="notes"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:include="sections/sections :: footer">

</footer>
<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
