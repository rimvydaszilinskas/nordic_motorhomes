<!doctype html>
<html lang="en" xmlns:th="">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>MotorHomes</title>
</head>
<body>
<header th:include="sections/sections :: shared-header">

</header>

<main>
    <div class="container">
        <div class="row">

            <div class="col">
                <h3><span th:text="${dateFrom} + ' - ' + ${dateTo}"></span></h3>
            </div>

            <div class="col">
                <h3><span th:text="${motorhouse.manufacturer} + ' ' + ${motorhouse.model}"></span></h3>
                <p><b>Year: </b><span th:text="${motorhouse.year}"></span></p>
                <p><b>Mileage: </b><span th:text="${motorhouse.mileage}"></span></p>
                <p><b>Gearbox: </b><span th:text="${motorhouse.gearbox}"></span></p>
                <p><b>Transmission: </b><span th:text="${motorhouse.transmission}"></span></p>
                <p><b>Seats/Beds: </b><span th:text="${motorhouse.seats} + '/' + ${motorhouse.bed_count}"></span></p>
                <p><b>Power: </b><span th:text="${motorhouse.power} + ' kW.'"></span></p>
                <p><b>Description: </b><span th:text="${motorhouse.description}"></span></p>
                <p><b>Price: </b><span>Not yet</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="post" action="/reservation/create">
                    <input type="text" th:value="${dateFrom}" id="dateFrom" name="dateFrom" hidden>
                    <input type="text" th:value="${dateTo}" id="dateTo" name="dateTo" hidden>
                    <input type="number" th:value="${motorhouse.id}" id="motorhouseID" name="motorhouseID" hidden>
                    <div class="form-group">
                        <label for="customer">Customer</label>
                        <select class="form-control" id="customer" name="customer">
                            <span th:each="customer : ${customers}">
                                <option th:value="${customer.id}" th:text="${customer.firstName} + ' ' + ${customer.lastName} + '(' + ${customer.id} + ')'"></option>
                            </span>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                    <!--<a type="btn btn-success" th:href="'customers/create/' + ${dateFrom} + '/' + ${dateTo} + '/' + ${motorhouse.id}">Create new customer</a>-->
                </form>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-2 offset-md-5 footer-center">
                <p>
                    2018
                </p>
            </div>
        </div>
    </div>
</footer>
<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="display.js"></script>
</body>
</html>
