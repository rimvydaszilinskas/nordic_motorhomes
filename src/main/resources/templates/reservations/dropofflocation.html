<!doctype html>
<html lang="en" xmlns:th="">
<head th:include="sections/sections :: head">
</head>

<body>
<header th:include="sections/sections :: shared-header">

</header>

<main>
    <div class="container">
        <div class="row" th:if="${error != null}">
            <div class="col" th:if="${error}">
                <div class="alert alert-danger" role="alert">
                    Could not find the address!
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form method="post" action="/reservation/dropoff/location">
                    <input type="number" th:value="${id}" id="id" name="id" hidden>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" class="form-control">
                    </div>
                    <a class="btn btn-secondary" role="button" th:href="'/reservation/dropoff/skip/' + ${id}">Dropping off at the office</a>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>

    </div>
</main>

<footer th:include="sections/sections :: footer">

</footer>

<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="reservations.js"></script>
</body>
</html>
