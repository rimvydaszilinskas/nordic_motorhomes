<!doctype html>
<html lang="en" xmlns:th="">
<head th:include="sections/sections :: head">
</head>

<body>
<header th:include="sections/sections :: shared-header">

</header>

<main>
    <div class="container">
        <div class="col-md-4 offset-md-4">
            <p th:if="${locationText}" th:text="${locationText}"></p>
            <form method="post" th:action="${extraDistance} ? '/reservation/dropoff/confirmaddress' : '/reservation/dropoff/confirm'">
                <input type="number" id="id" name="id" th:value="${id}" hidden>
                <input type="text" id="extraDistance" name="extraDistance" th:if="${extraDistance}" th:value="${extraDistance}" hidden>
                <div class="form-group">
                    <label for="mileage">Mileage</label>
                    <input type="number" class="form-control" id="mileage" name="mileage" th:min="${minMileage}" th:value="${minMileage}" required>
                </div>
                <div class="form-group">
                    <label for="fuel">Fuel level</label>
                    <select class="form-control" id="fuel" name="fuel">
                        <option value="1">Full</option>
                        <option value="0.75">3/4</option>
                        <option value="0.5">1/2</option>
                        <option value="0.25">1/4</option>
                        <option value="0">Empty</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Confirm</button>
                <a class="btn btn-success" role="button" href="/reservation">Cancel</a>
            </form>
        </div>
    </div>
</main>

<footer th:include="sections/sections :: footer">

</footer>

<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
